      <div class="start">
        <div class="block shadow">
          <input type="text" id="seed-letter" maxlength="1" class="uppercase" style="width: 60px;">
          <label for="seed-letter" class="color-base">Choose a letter</label>
        </div>
        <div class="block">
          <label class="switch">
            <input type="checkbox" id="timer-toggle">
            <span class="slider round"></span>
          </label>
          <label for="timer-toggle">Add timer</label>
        </div>
        <button id="start-game" class="disabled">START</button>
      </div>

      <div id="game-container" class="shadow" style="display: none;">
        <div class="game-info">
          <h2 id="message"></h2>
          <div id="timer-container"><h2 id="timer"><span>01:00</span></h2></div>
        </div>
        <div class="game-inputs">
          <input type="text" id="word-input" placeholder="Enter a word">
          <button id="submit-word">ADD WORD</button>
        </div>
        <div id="word-list"></div>
        <button id="stop-game" disabled>Stop Game</button>
      </div>
